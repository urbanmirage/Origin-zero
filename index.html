<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIGIN</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .origin-title {
      letter-spacing: 0.4em;
      text-shadow: 0 0 40px rgba(255,255,255,0.25);
    }
  </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center p-6">

  <!-- MAIN CONTENT -->
  <div class="flex flex-col items-center gap-12 w-full max-w-6xl">

    <!-- RESPONSIVE TITLE -->
    <h1 class="origin-title text-white font-extrabold 
               text-3xl sm:text-5xl md:text-6xl lg:text-7xl text-center">
      ORIGIN
    </h1>

    <!-- RESPONSIVE CARDS -->
    <div class="flex flex-col sm:flex-row gap-6 w-full justify-center items-center">

      <!-- Block Card -->
      <a href="https://urbanmirage.github.io/zeroorigins/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-full sm:w-40 
                flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M3 9l9-6 9 6v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        </svg>

        <h2 class="text-white text-lg font-bold">BLOCK</h2>
      </a>

      <!-- TRICON -->
      <a href="https://urbanmirage.github.io/Zonemap/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-full sm:w-40 
                flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 2l6 3 5-3 1 1v14l-6 3-6-3z" />
        </svg>

        <h2 class="text-white text-lg font-bold">TRICON</h2>
      </a>

      <!-- GPC Card -->
      <a href="https://urbanmirage.github.io/GPC/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-full sm:w-40 
                flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 2h6a2 2 0 012 2v16a2 2 0 01-2 2H9a2 2 0 01-2-2V4a2 2 0 012-2zM9 7h6M9 11h2m2 0h2M9 15h2m2 0h2" />
        </svg>

        <h2 class="text-white text-lg font-bold">GPC</h2>
      </a>

    </div>
  </div>

</body>
</html>
