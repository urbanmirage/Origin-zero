<!DOCTYPE html>
<html lang="en">

<!-- ===================================================== -->
<!-- HEAD -->
<!-- ===================================================== -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIGIN</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .origin-title {
      letter-spacing: 0.4em;
      text-shadow: 0 0 40px rgba(255,255,255,0.25);
    }

    /* ================= VIDEO ================= */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
    }

    /* ================= DARK BASE OVERLAY ================= */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.65;
      z-index: -2;
    }

    /* ================= VIDEO LOOP FADE ================= */
    .fade-black {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 4s linear;
      z-index: -1;
    }

    .fade-black.active {
      opacity: 1;
    }

    /* ===================================================== */
    /* PAGE TRANSITION FADE (CLICK NAVIGATION) */
    /* ===================================================== */
    .page-fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease-in-out;
      z-index: 999;
    }

    .page-fade.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ===================================================== */
    /* CARD HOVER EFFECT */
    /* ===================================================== */
    .card {
      transition: transform 0.35s cubic-bezier(.2,.8,.2,1),
                  box-shadow 0.35s ease;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
    }
  </style>
</head>



<!-- ===================================================== -->
<!-- BODY -->
<!-- ===================================================== -->
<body class="text-white min-h-screen flex items-center justify-center p-6">

  <!-- ================= BACKGROUND VIDEO ================= -->
  <video autoplay muted playsinline class="video-bg" id="bgVideo">
    <source src="https://v1.pinimg.com/videos/mc/720p/32/22/b6/3222b64b7d66ea2efafe1ecaecb3f3ca.mp4" type="video/mp4">
  </video>

  <div class="video-overlay"></div>
  <div class="fade-black" id="fadeBlack"></div>
  <div class="page-fade" id="pageFade"></div>



  <!-- ================= MAIN CONTENT ================= -->
  <div class="flex flex-col items-center gap-12">

    <!-- TITLE -->
    <h1 class="origin-title font-extrabold 
               text-3xl sm:text-5xl md:text-6xl lg:text-7xl text-center
               flex flex-col items-center gap-3">

      <svg viewBox="0 0 36 36" class="w-12 h-12 text-white">
        <path fill="currentColor"
          d="M30.6 11.7C29.2 5.8 24 1.7 18 1.7c-7.2 0-13 5.8-13 13c0 6.8 5.3 12.4 12 12.9v5c0 .6.4 1 1 1s1-.4 1-1V18.3l4.7-4.7c.4-.4.4-1 0-1.4s-1-.4-1.4 0L19 15.6v-3l-3.3-3.3c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l2.7 2.7v6.2l-3.8-3.8c-.4-.4-1-.4-1.4 0s-.4 1 0 1.4l5.2 5.2v3.2c-5.6-.5-10-5.2-10-10.9c0-6.1 4.9-11 11-11s11 4.9 11 11c0 4.9-3.3 9.2-8 10.6v2.1c7-1.7 11.3-8.7 9.6-15.7"/>
      </svg>

      ORIGIN
    </h1>



    <!-- CARDS -->
    <div class="flex gap-5 flex-wrap justify-center">

      <a href="https://urbanmirage.github.io/zeroorigins/"
         class="card bg-gray-900/80 rounded-lg w-20 h-20 flex flex-col items-center justify-center border border-white/20 backdrop-blur-sm">
        <svg class="h-7 w-7 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" d="M3 9l9-6 9 6v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
        </svg>
        <h2 class="text-[10px] font-bold">BLOCK</h2>
      </a>

      <a href="https://urbanmirage.github.io/Zonemap/"
         class="card bg-gray-900/80 rounded-lg w-20 h-20 flex flex-col items-center justify-center border border-white/20 backdrop-blur-sm">
        <svg class="h-7 w-7 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 2l6 3 5-3 1 1v14l-6 3-6-3z"/>
        </svg>
        <h2 class="text-[10px] font-bold">TRICON</h2>
      </a>

      <a href="https://urbanmirage.github.io/GPC/"
         class="card bg-gray-900/80 rounded-lg w-20 h-20 flex flex-col items-center justify-center border border-white/20 backdrop-blur-sm">
        <svg class="h-7 w-7 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-width="2" d="M9 2h6a2 2 0 012 2v16a2 2 0 01-2 2H9a2 2 0 01-2-2V4a2 2 0 012-2z"/>
        </svg>
        <h2 class="text-[10px] font-bold">GPC</h2>
      </a>

    </div>
  </div>



  <!-- VERSION -->
  <div class="fixed bottom-2 right-3 text-xs opacity-60 select-none">
    V1.3
  </div>



  <!-- ===================================================== -->
  <!-- VIDEO FADE LOOP (4s BEFORE END) -->
  <!-- ===================================================== -->
  <script>
    const video = document.getElementById("bgVideo");
    const fade = document.getElementById("fadeBlack");
    let fading = false;

    video.addEventListener("timeupdate", () => {
      if (!video.duration) return;
      const remaining = video.duration - video.currentTime;
      if (remaining <= 4 && !fading) {
        fading = true;
        fade.classList.add("active");
      }
    });

    video.addEventListener("ended", () => {
      video.currentTime = 0;
      video.play();
      setTimeout(() => {
        fade.classList.remove("active");
        fading = false;
      }, 50);
    });



    /* ===================================================== */
    /* CLICK FADE TRANSITION */
    /* ===================================================== */
    const pageFade = document.getElementById("pageFade");

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.href;
        pageFade.classList.add("active");
        setTimeout(() => {
          window.location.href = url;
        }, 600);
      });
    });
  </script>

</body>
</html>
