<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIGIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex flex-col items-center gap-4">
    <h1 class="text-3xl tracking-widest">ORIGIN</h1>

    <input
      id="passInput"
      type="password"
      placeholder="Enter passcode"
      class="bg-gray-900 border border-white/30 rounded px-4 py-2 text-center focus:outline-none"
    >

    <button
      onclick="checkPass()"
      class="border border-white px-6 py-2 rounded hover:bg-white hover:text-black transition"
    >
      Enter
    </button>

    <p id="errorMsg" class="text-red-400 hidden">Wrong passcode</p>
  </div>

  <!-- MAIN CONTENT (HIDDEN FIRST) -->
  <div id="mainContent" class="hidden flex flex-col items-center gap-6">

    <h1 class="text-white text-2xl tracking-widest mb-2">ORIGIN</h1>

    <div class="flex gap-6">

      <!-- Block Card -->
      <a href="https://urbanmirage.github.io/zeroorigins/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-40 flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-6 9 6v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        </svg>

        <h2 class="text-white text-lg font-bold">Block</h2>
      </a>

      <!-- Landmark Card -->
      <a href="https://urbanmirage.github.io/Zonemap/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-40 flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.894L9 2l6 3 5-3 1 1v14l-6 3-6-3z" />
        </svg>

        <h2 class="text-white text-lg font-bold">Landmark</h2>
      </a>

      <!-- GPC Card -->
      <a href="https://urbanmirage.github.io/GPC/" target="_blank"
         class="bg-gray-900 rounded-lg p-6 w-40 flex flex-col items-center 
                shadow-lg hover:shadow-xl transition transform hover:scale-105
                border border-white/20 border-[0.5px]">

        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 2h6a2 2 0 012 2v16a2 2 0 01-2 2H9a2 2 0 01-2-2V4a2 2 0 012-2zM9 7h6M9 11h2m2 0h2M9 15h2m2 0h2" />
        </svg>

        <h2 class="text-white text-lg font-bold">GPC</h2>
      </a>

    </div>
  </div>

  <script>
    const PASSCODE = "mddmms26";

    function checkPass() {
      const input = document.getElementById("passInput").value;
      const error = document.getElementById("errorMsg");

      if (input === PASSCODE) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        error.classList.remove("hidden");
      }
    }

    // press Enter key to submit
    document.getElementById("passInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") checkPass();
    });
  </script>

</body>
</html>
